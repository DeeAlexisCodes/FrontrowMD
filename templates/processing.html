<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processing... - FrontrowMD</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --background-color: #F8F9FA;
            --text-primary: #121212;
            --text-secondary: #555;
            --accent-primary: #FF6B00;
            --accent-primary-hover: #E66000;
            --border-subtle: #E0E0E0;
            --card-bg: #FFFFFF;
            --success-color: #28a745;

            --font-family-sans: 'Inter', sans-serif;
            --font-weight-regular: 400;
            --font-weight-medium: 500;
            --font-weight-bold: 700;

            --spacing-md: 16px;
            --spacing-lg: 32px;
            --spacing-xl: 48px;
            --spacing-xxl: 64px;

            --border-radius-medium: 12px;
            --border-radius-large: 16px;
            
            --shadow-soft: 0px 4px 12px rgba(0, 0, 0, 0.05);
        }

        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        body {
            font-family: var(--font-family-sans);
            background-color: var(--background-color);
            color: var(--text-primary);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 var(--spacing-lg);
        }

        /* Header */
        .header {
            padding: var(--spacing-md) 0;
            flex-shrink: 0;
        }

        .header__container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: var(--font-weight-bold);
            text-decoration: none;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .logo__icon {
            color: var(--accent-primary);
        }

        /* Main Content */
        .main-content {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-xl) 0;
        }
        
        .processing-card {
            max-width: 600px;
            width: 100%;
            background: var(--card-bg);
            padding: var(--spacing-xl);
            border-radius: var(--border-radius-large);
            box-shadow: var(--shadow-soft);
            text-align: center;
            animation: fadeIn 0.5s ease-out;
        }

        .spinner {
            width: 48px;
            height: 48px;
            border: 4px solid var(--border-subtle);
            border-top-color: var(--accent-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto var(--spacing-lg);
        }

        .processing-card__title {
            font-size: 1.8rem;
            font-weight: var(--font-weight-bold);
            margin-bottom: var(--spacing-sm);
        }
        
        .processing-card__url-label {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .processing-card__url {
            font-weight: var(--font-weight-medium);
            word-break: break-all;
            margin-bottom: var(--spacing-lg);
        }

        .status-text {
            font-size: 1rem;
            color: var(--text-secondary);
            min-height: 24px;
        }

        .button-primary {
            display: inline-block;
            background-color: var(--accent-primary);
            color: var(--card-bg);
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: var(--font-weight-medium);
            text-decoration: none;
            border-radius: var(--border-radius-medium);
            transition: background-color 0.3s ease;
            margin-top: var(--spacing-lg);
        }
        
        .button-primary:hover {
            background-color: var(--accent-primary-hover);
        }

        /* Footer */
        .footer {
            padding: var(--spacing-lg) 0;
            text-align: center;
            font-size: 0.9rem;
            color: #aaa;
            flex-shrink: 0;
        }

    </style>
</head>
<body>

    <header class="header">
        <div class="container header__container">
            <a href="/" class="logo">
                <span class="logo__icon">+</span>
                <span>FrontrowMD</span>
            </a>
        </div>
    </header>

    <main class="main-content">
        <div class="processing-card">
            <div class="spinner"></div>
            <h1 id="processing-title" class="processing-card__title">Analyzing Product</h1>
            <p class="processing-card__url-label">Processing URL:</p>
            <p id="processing-url" class="processing-card__url">Loading...</p>
            
            <p id="status-text" class="status-text">Initializing...</p>
            <a href="/" id="home-button" class="button-primary" style="display: none;">Back to Homepage</a>
        </div>
    </main>
    
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 FrontrowMD. All rights reserved.</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const processingUrlEl = document.getElementById('processing-url');
            const statusTextEl = document.getElementById('status-text');
            const processingTitleEl = document.getElementById('processing-title');
            const spinnerEl = document.querySelector('.spinner');
            const homeButtonEl = document.getElementById('home-button');
            const urlLabelEl = document.querySelector('.processing-card__url-label');

            // Get URL from query parameter
            const params = new URLSearchParams(window.location.search);
            const productUrl = params.get('url') || 'No URL provided';
            processingUrlEl.textContent = productUrl;
            
            const requestTime = 1000; // 1 second

            function sendRequest() {
                processingTitleEl.textContent = 'Sending Request';
                statusTextEl.textContent = 'Sending request to process the page...';

                setTimeout(() => {
                    spinnerEl.style.display = 'none';
                    urlLabelEl.style.display = 'none';
                    processingUrlEl.style.display = 'none';
                    
                    processingTitleEl.textContent = 'Request Sent';
                    statusTextEl.textContent = 'Your request has been sent. The product analysis will appear on the homepage once completed.';
                    homeButtonEl.style.display = 'inline-block';
                }, requestTime);
            }

            // Start the process
            setTimeout(sendRequest, 500);
        });
    </script>
</body>
</html>
